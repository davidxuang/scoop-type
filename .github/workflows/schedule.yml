on:
  schedule:
  - cron: '0 * * * *'

name: Excavator

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Excavator
      uses: ScoopInstaller/GithubActions@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USER_EMAIL: davidxuang@live.com
        SKIP_UPDATED: '1'
